  <title>tiles</title>
</head>

<body>
</body>

<template name="allTiles">
  {{> navbar}}
  <div id="tile-container">
    {{#each categories}}
      {{> category}}
    {{/each}}
    {{> tileViewModal }}
    {{#if currentUser}}
      <!--{{> categoryEditList }}-->
      {{> tileEditModal }}
      {{> deleteTileConfirmation }}
    {{/if}}
  </div>
</template>

<template name="category">
  <div class="category row">
    <div class="category-title" style="color: {{color}};">
      {{title}}
    </div>
    {{#each tiles}}
      {{> tile color=../color tile=this}}
    {{/each}}
  </div>
</template>

<template name="tile">
  <div class="card tile" style="border-color: {{color}};">
    <!--<div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="https://d2jmvrsizmvf4x.cloudfront.net/Jti2TThQQ2xmOMK3o0NN_hell-001-hydrogen-no-label.svg">
    </div>-->
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{tile.title}} <i class="mdi-navigation-more-vert right"></i></span>
      {{#if currentUser}}
        <p><a class="tile-edit" href="#{{tile._id}}">edit</a></p>
      {{/if}}
      <p><a class="tile-read-more" href="#{{tile._id}}">read more</a></p>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">{{tile.title}} <i class="mdi-navigation-close right"></i></span>
      <p>{{tile.content}}</p>
    </div>
  </div>
</template>

<template name="tileViewModal">
  <div id="tile-view-modal" class="modal modal-fixed-footer">
    <div class="modal-content">

    </div>
    <div class="modal-footer">
      <a href="#" class="waves-effect waves-green btn-flat modal-action modal-close">Close</a>
    </div>
  </div>
</template>

<template name="categoryEditList">
  <h2>My Tiles</h2>
  <ul id="category-edit-list" class="collapsible">
    {{#each ../categories}}
      {{> categoryEdit}}
    {{/each}}
  </ul>
</template>

<template name="categoryEdit">
  <li>
    <div class="collapsible-header row">
      <form class="category-form">
        {{#if title}}
          <input id="category-title" type="text" class="category-list-text-input col s6" value="{{title}}"/>
        {{else}}
          <input id="category-title" type="text" class="category-list-text-input col s6" placeholder="New Category"/>
        {{/if}}

        <button type="submit" class="save-category btn waves-effect waves-light blue-btn">
          SAVE<i class="mdi-content-send right"></i>
        </button>
      </form>
    </div>
    <div class="collapsible-body">
      {{#each tiles}}
        {{> tileEdit }}
      {{/each}}
    </div>
  </li>
</template>

<template name="tileEdit">
  <div class="row">
    <p class="col s6">{{title}}</p>
    <button type="button" class="edit-tile btn waves-effect waves-light blue-btn">
      <i class="fa fa-fw fa-pencil-square-o"></i>
    </button>
    <button type="button" class="delete-tile btn waves-effect waves-red red-btn">
      <i class="fa fa-fw fa-trash-o"></i>
    </button>
  </div>
</template>

<template name="tileEditModal">
  <div id="tile-edit-modal" class="modal modal-fixed-footer">
      <div class="modal-content"></div>
      <div class="modal-footer">
        <button id="save-tile-edit" type="submit" class="btn waves-effect waves-green modal-action">Save</button>
        <button id="cancel-tile-edit" type="button" class="waves-effect waves-teal btn-flat modal-action modal-close">Cancel</button>
        <div class="progress">
          <div class="indeterminate"></div>
        </div>
      </div>
  </div>
</template>

<template name="deleteTileConfirmation">
  <!-- Modal Structure -->
  <div id="delete-tile-confirmation" class="modal modal-fixed-footer">
   <div class="modal-content">
     <h4>Delete Tile?</h4>
     p>
   </div>
   <div class="modal-footer">
     <a href="#" class="waves-effect waves-green btn-flat modal-action modal-close">Delete</a>
   </div>
  </div>
</template>

<template name="navbar">
  <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo">Mark Solters</a>
      <ul class="right hide-on-med-and-down">
        {{#if currentUser}}
          <li><a class="add-new-tile"><i class="mdi-content-add"></i></a></li>
        {{/if}}
        <li>{{> loginButtons align="right"}}</li>
      </ul>
      <ul id="slide-out" class="side-nav">
        {{#if currentUser}}
          <li><a class="add-new-tile"><i class="mdi-content-add left">New Tile</i></a></li>
        {{/if}}
      </ul>
      <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
    </div>
  </nav>
</template>
